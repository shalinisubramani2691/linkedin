<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'poppins', sans-serif;
        }

        body{
            background-color:#2f3238;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container{
            display:grid;
            grid-template-areas: 
            "header header header"
            "sidebar content1 content1"
            "sidebar content2 content3"
            "footer footer footer";
            grid-template-columns: 1fr 1.5fr 1.5fr;
            grid-template-rows: auto 1fr 1fr auto;
            gap:15px;
            padding: 10px;
            width:90%;
            max-width: 1000vh;
        }
        
        .header,
        .sidebar,
        .content1,
        .content2,
        .content3,
        .footer{
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            border-radius: 5px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.5);
            border:5px solid black;
        }
        
        .header{
            grid-area: header;
            background: linear-gradient(135deg, #8a2be2, #6a5acd);
            height:80px;
        }
        .sidebar{
            grid-area: sidebar;
            background: linear-gradient(135deg, #20c997, #00b894);
            height: 500px;
        }
        .content1{
            grid-area: content1;
            background: linear-gradient(135deg, #1e90ff, #6a5acd);
        }
        .content2{
            grid-area: content2;
            background: linear-gradient(135deg, #6a5acd, #1e90ff);
        }
        .content3{
            grid-area: content3;
            background: linear-gradient(135deg, #6a5acd, #1e90ff);
        }
        .footer{
            grid-area: footer;
            background: linear-gradient(135deg, #8a2be2, #6a5acd);
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="content1">Content-1</div>
    <div class="content2">Content-2</div>
    <div class="content3">Content-3</div>
    <div class="footer">Footer</div>
    </div>
</body>
</html>
