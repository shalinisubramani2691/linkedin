<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            width:100%;
            height:100vh;
            background-color:red;
            color:white;
       }

     #container{
        background-color:red;
        display:grid;
        gap: 1px;
        height:100vh;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: auto auto 1fr auto auto;


     }

     .container >* {
        background-color:red;
        color:white;
        padding:10px;
        border: 1px solid white;

     }
    
    .nav{
         grid-column-start: 1;
         grid-column-end: 4;
         border:1px solid white;
         justify-content: center;
         height: 50px;
    }
    .header{
        grid-column-start: 1;
        grid-column-end: 4;
        border:1px solid white;
        justify-content: center;
        height: 200px;
    }
    .sidebar{
        grid-column-start: 1;
        grid-column-end: 2;
        border:1px solid white;
        justify-content: center;
        height: 200px;
    }
    .main{
        grid-column-start: 2;
        grid-column-end: 4;
        border:1px solid white;
        justify-content: center;
        height: 200px;
    }
    .aside1{
        grid-column-start: 1;
        grid-column-end: 2;
        border:1px solid white;
        justify-content: center;
        height: 240px;
    }

    .aside2{
        grid-column-start: 2;
        grid-column-end: 3;
        justify-content: center;
        border:1px solid white;
        height: 240px;
    }

    .aside3{
        grid-column-start: 3;
        grid-column-end: 4;
        justify-content: center;
        border:1px solid white;
        height: 240px;
    }

    .footer{
        grid-column-start: 1;
        grid-column-end: 4;
        justify-content: center;
        height: 50px;
    }
    </style>
</head>
<body>
    <div id="container">
    <div class="nav">Navigation</div>
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="aside1"> Aside1</div>
    <div class="aside2">Aside2</div>
    <div class="aside3">Aside3</div>
    <div class="footer">Footer</div>
    </div>
</body>
</html>
