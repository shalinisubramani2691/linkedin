<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        /* .container{
            background-color: aqua;
            height: 700px;
            width: 700px;
            
        } */

        .box{
            background-color: blueviolet;
            margin: 0 auto;
            width: 300px;
            height: 300px;
             transform: scale(1.0, 0.5);
            /* transform: skew(25deg, 35deg); */
            transition-duration:3s;
            transition-timing-function:ease-in ;
        }
        .box:hover{
            width:500px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    
</body>
</html>
