<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <style>

        body{
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: serif; 
            min-height: 100vh;          
        }
        .container{
            align-items: center;
            width: 200px;
            overflow: hidden;
            box-shadow: 10px 5px 15px rgba(0, 0, 0, 2);
            text-align: center;
            background: white;
            border-radius: 15px;
           
        }

        .card{
            overflow: hidden;
        }

        .phone-img{
            height:auto;
            width:100%;
            border-radius: 12px;
            transition: transform .02s ease;

        }

        .phone-img:hover{
            transform: scale(1.1);
        }

        .title{
            margin-top: 10px;
            font-weight: bold;
            color: black;
        }

         

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./iphone 14.png" alt="iphone" class="phone-img"></div>
        <p class="title">Branded Mobiles</p>
    </div>

</body>
</html>
