<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATM Card Flip</title>
<link rel="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

<style>
body {
    background: #e9eef5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

/* Container that allows 3D flip */
.card-container {
    width: 450px;
    height: 300px;
    perspective: 1000px;
}

/* Card */
.card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: 0.8s;
}

/* Flip on hover */
.card-container:hover .card {
    transform: rotateY(180deg);
}

/* Front & Back shared styles */
.card-side {
    width: 100%;
    height: 100%;
    border-radius: 25px;
    position: absolute;
    backface-visibility: hidden;
    padding: 20px;
    box-sizing: border-box;
    color: white;
}

/* Front Design */
.card-front {
    /* background: linear-gradient(135deg, #005bea, #00c6fb); */
    background-image: url(./ATM.jpg);
}

.card-front h3 {
    margin-top: 60px;
    letter-spacing: 3px;
}

/* Back Design */
.card-back {
    /* background: #1a1a1a; */
    transform: rotateY(180deg);
    background-image: url(./ATM.jpg);
}

.black-strip {
    width: 100%;
    height: 40px;
    background: black;
    margin-top: 20px;
}

.cvv-box {
    background: white;
    color: black;
    width: 60%;
    padding: 8px;
    margin-top: 15px;
    border-radius: 5px;
}

h2, h3{
    text-align: center;
}

.validity-left .validity-right{
    font-size: 14px;
    margin-top: 22px;
}

i{
    margin-left: 300px;
    font-size: 50px;
    text-align: left;
}

.back-content{
    color:gold;
}

.name{
    font-weight: bold;
    font-size: 25px;
    margin-bottom: 5px;
}
</style>
</head>

<body>

<div class="card-container">
    <div class="card">

        <!-- FRONT SIDE -->
        <div class="card-side card-front">
            <h2>State Bank Of India</h2>
            <h3 style="margin-top: 20px;font-size: 20px; margin-right:60px;">1234 5678 9012 3456</h3>
            <p class="validity-left">VALID  12/28</p>
            <p class="validity-left">FROM</p>
            <p class="validity-right">VALID 22/29</p>
            <P class="validity-right">UPTO</P>
            <p class="name">LINGA</p>
            <i class="fa-brands fa-cc-visa"></i>
            
        </div>

        <!-- BACK SIDE -->
        <div class="card-side card-back">
            <h3 class="back-content">Enjoy Banking with Us!!!</h3>
            <div class="black-strip"></div>
            <h2 style="margin-top:20px;color: gold; font-style: inherit;">FinSmiles</h2>
            <p style="color: gold;text-align: center;">Future Ready-Financially Happy</p>
            <!-- <div class="cvv-box">CVV: 123</div> -->
        </div>

    </div>
</div>

</body>
</html>
