<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex1</title>
  <style>
  body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:white;
}

.chessboard{
  display:flex;
  flex-direction:column;
  border:16px solid #A67B5B;
  width:400px;
  height:400px;
}

.row{
  display:flex;
  flex:1;
}

.square{
  flex:1;
  background-color:#E6D8C3;
}

.square.dark{
  background-color:#8B6B4A;
}
</style>
</head>
<body>
  <div class="chessboard">
    <div class="row">
      <div class="square"></div><div class="square dark"></div>
      <div class="square"></div><div class="square dark"></div>
      <div class="square"></div><div class="square dark"></div>
      <div class="square"></div><div class="square dark"></div>
    </div>
    <div class="row">
      <div class="square dark"></div><div class="square"></div>
      <div class="square dark"></div><div class="square"></div>
      <div class="square dark"></div><div class="square"></div>
      <div class="square dark"></div><div class="square"></div>
    </div>
    <div class="row">
      <div class="square"></div><div class="square dark"></div>
      <div class="square"></div><div class="square dark"></div>
      <div class="square"></div><div class="square dark"></div>
      <div class="square"></div><div class="square dark"></div>
    </div>
    <div class="row">
      <div class="square dark"></div><div class="square"></div>
      <div class="square dark"></div><div class="square"></div>
      <div class="square dark"></div><div class="square"></div>
      <div class="square dark"></div><div class="square"></div>
    </div>
    <div class="row">
      <div class="square"></div><div class="square dark"></div>
      <div class="square"></div><div class="square dark"></div>
      <div class="square"></div><div class="square dark"></div>
      <div class="square"></div><div class="square dark"></div>
    </div>
    <div class="row">
      <div class="square dark"></div><div class="square"></div>
      <div class="square dark"></div><div class="square"></div>
      <div class="square dark"></div><div class="square"></div>
      <div class="square dark"></div><div class="square"></div>
    </div>
    <div class="row">
      <div class="square"></div><div class="square dark"></div>
      <div class="square"></div><div class="square dark"></div>
      <div class="square"></div><div class="square dark"></div>
      <div class="square"></div><div class="square dark"></div>
    </div>
    <div class="row">
      <div class="square dark"></div><div class="square"></div>
      <div class="square dark"></div><div class="square"></div>
      <div class="square dark"></div><div class="square"></div>
      <div class="square dark"></div><div class="square"></div>
    </div>
  </div>
</body>
</html>
