<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Clone</title>
    <link rel="stylesheet" href="linkedin.css">
    <link rel="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="logo" src="icons/linkedin logo icon.svg">
            <input class="search-box" type="text" placeholder="Search">
        </div>

        <div class="middle-section">
            <div class="top-icon">
                <img class="home" src="icons/home.svg">
                <label>Home</label>
            </div>

            <div class="top-icon">
                <img style="height: 20px;" class="home" src="icons/users-svgrepo-com.svg">
                <label>My Network</label>
            </div>

            <div class="top-icon">
                <img style="height: 20px;" class="home" src="icons/portfolio-suitcase-svgrepo-com.svg">
                <label>Jobs</label>
            </div>

            <div class="top-icon">
                <img style="height: 20px;" class="home" src="icons/chat-square-plain-2-svgrepo-com.svg">
                <label>Messaging</label>
            </div>

            <div class="notification-container">
                <img style="height: 20px;" class="home" src="icons/Notification-svgrepo-com.svg">
                <label>Notification</label>
                <div style="font-size: 14px;" class="Notification-alert">3</div>
            </div>
            
            <div class="me-icon">
                <img class="dp" src="photo/profile pic.jpeg">
                <label>Notification</label>
                <label style="opacity:0.6; font-family: bold;">Me<i class="fa fa-sort-desc"></i></label>
            </div>
        </div>
        <div class="right-section">
            <div class="top-icon">
                <img style="height:20px;" claas="home" src="icons/square-4-grid-svgrepo-com.svg">
                <label>For Business</label>
            </div>

            <div class="top-icon">
                <img style="height:20px;" claas="home" src="icons/business-svgrepo-com.svg">
                <label>Post a Job</label>
            </div>

        </div>
    </header>
    
</body>
</html>
