<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Rotation Task2</title>
    <style>
        body{
            background:#fff;
            height: 100%;
        }

        .container{
            position:absolute;
            top:40%;
            left: 45%;
            transform: translate(-50%, -50%);
        }

        .border1{
            position: absolute;
            width: 115px;
            height: 115px;
            border: 2px solid #ffab91;
            padding: 3px;
            animation: clockwise 1s ease 0s infinite alternate;
            box-shadow:rgb(rgb(237, 186, 186));
            z-index: 2;
        }

        .border2{
            width: 115px;
            height: 115px;
            background: #fcc6b5;
            transform: rotate(-45deg);
            padding: 3px;
            animation: anti-clockwise 2.5s infinite ;
        }

        .box{
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 25px;
            justify-content: center;
            align-items: center;
            display: flex;
            position: absolute;
            backface-visibility: hidden;
        }

        @keyframes anti-clockwise
        {
            0%{
                transform: rotate(0);
            }
            25%{
                transform: rotate(90deg);
            }
            50%{
                transform: rotate(180);
            }
            75%{
                transform: rotate(270deg);
            }
            100%{
                transform: rotate(360deg);
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border1">
            <div class="box"></div>
        </div>
        <div class="border2">
            <div class="box">Card</div>
        </div>
    </div>
</body>
</html>
