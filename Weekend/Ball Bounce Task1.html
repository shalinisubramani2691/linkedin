<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Direction Balls</title>

<style>
    body{
        background: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .area{
        width: 300px;
        height: 300px;
        background: #fff;
        position: relative;
        overflow: hidden;
        border: 2px solid blueviolet;
        border-radius: 10px;
    }

    .ball{
        width: 25px;
        height: 25px;
        border-radius: 50%;
        position: absolute;
        animation: move1 4s linear infinite alternate;
    }

    .ball1{
        background: red;
        animation-name: move1;
    }

    .ball2{
        background: cyan;
        animation-name: move2;
        animation-duration: 5s; 
    }

    @keyframes move1 {
        0%   { top: 0; left: 0; }
        25%  { top: 0; left: 250px; }
        50%  { top: 250px; left: 250px; }
        75%  { top: 250px; left: 0; }
        100% { top: 0; left: 0; }
    }

    @keyframes move2 {
        0%   { top: 250px; left: 0; }
        25%  { top: 0; left: 250px; }
        50%  { top: 250px; left: 250px; }
        75%  { top: 0; left: 0; }
        100% { top: 250px; left: 0; }
    }

</style>
</head>
<body>

<div class="area">
    <div class="ball ball1"></div>
    <div class="ball ball2"></div>
</div>

</body>
</html>
