<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX ZOOM IN-OUT</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

        }
        .box{
            animation-name: box;
            height: 150px;
            width: 150px;
            background-color: rgba(4, 119, 12, 0.999);
            animation: box 3s infinite ease 1s alternate forwards;
            /* justify-content: center;
            align-items: center; */
            margin:250px;
            transform: rotate(360deg);
            transition: 0.2s;            
        }

        @keyframes box{
            0% {
                transform: scale(0);
            }
            10% {
                transform: scale(0.5);
            }
            /* 100% {
                transform: scale(1);
            } */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
