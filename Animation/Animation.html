        .box{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            animation: box 3s infinite ease-in-out 1s alternate;
        }

    @keyframes box{
        0% {transform: translateX(0px);}
        50% {transform: translateX(200px);}
        100%{transform:translateX(0);}
