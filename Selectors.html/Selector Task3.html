<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example of CSS Selectors</title>
<link rel="stylesheet" href="Selector Task3.css">
</head>
<body>

<h1>Example of CSS Selectors</h1>

<div class="box yellow-border">
    <h3>:nth-child</h3>
    <p>item 1</p>
    <p class="highlight">item 2</p>
    <p>item 3</p>
    <p>item 4</p>
</div>

<div class="box green-border">
    <h3>:checked</h3>
    <label>
        <input type="checkbox">
        Checked
    </label>
</div>

<div class="box blue-border">
    <h3>:nth-of-type</h3>
    <p>Item A</p>
    <p>Item B</p>
    <p>Item C</p>
</div>
<div class="box gold-border">
    <h3>:Only-child</h3>
    <p class="child">Only child element</p>
</div>

<div class="box purple-border"></div>

</body>
</html>
