<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
    <style>
        .box{
            width:500px;
            height:450px;
            border-radius:10px;
            border:2px solid purple ;
            
        }
        p::first-letter{
            color:deeppink;
            font-size:60px;
            font-weight:bold;
        }
        p{
            color:darkblue;
            font-weight:bold;
            margin-left:15px;
            font-size:18px;
        
        }
        a{
            text-decoration:underline;
            color:crimson;           
        }
        input{
            border-radius:5px;
            border:2px solid purple ;
            width:420px;
            height:30px;
            margin-right:20px;         
        }
        button{
            color:white;
            border-radius:6px;
            background-color:purple;
            width:100px;
            height:40px;
            outline:none;
        }
        .in1:focus{
            border:2px solid lightgreen;
            color:orange;
            outline:none;
        }
         .in2:focus{
            border:2px solid lightgreen;
            color:turquoise;
            outline:none;
        }
        .but:hover{
            background-color:lightgreen;
            outline:none;
        }
        .in2:focus::placeholder{
            color:crimson;
        }
        a:focus{
            border:2px solid lightgreen ;
             width:100px;
            height:200px; 
            padding:10px;
            cursor:pointer;  
        }
    </style>
</head>
<body>
    <center>
    <div class="box">
        <p style="float: left;;width:450px;">This is a sample paragraph demonstrating the first line and first letter stylings.</p>
        <form action="#">
            <input class="in1" type="email" name="box1" placeholder="Enter your email">
            <br>
            <br>
            <input class="in2"type="password" name="box2" placeholder="Enter your password">
        </form>
        <br>
        <br>
        <button class="but">Login</button>
        <br>
        <br>
        <br>
        <p style="text-align:left;">Visit our <a href="#">special page</a> for more info.</p>
    </div>
    </center>
</body>
</html>
