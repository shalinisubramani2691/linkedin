<head>

    <title>position</title>
    <style>
        .boxes{
            height:500px;
            width: 500px;
            margin:2px;

            position:relative;
            left:100px;
        }
        .box1{
            height:100px;
            width:100px;
            margin:2px;
            border:2px solid green;
            position:absolute;
            top:80px;
            right:80px;

        }
        
        .box1{
            margin-top:50px;
            margin-left:50px;
        }
    </style>
</head>
<body>
    <div class="boxes">
    <div class="box box1">
    <div class="box box2">

    </div>

</div>
